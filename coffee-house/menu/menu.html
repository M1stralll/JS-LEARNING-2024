<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <title>SH</title>
    <script defer type="module" src="/coffee-house/javascript/burger.js"></script>
    <script defer type="module" src="/coffee-house/javascript/menu.js"></script>
    <link rel="stylesheet" href="/coffee-house/css/style.css">
    <link rel="stylesheet" href="/coffee-house/menu/cssMenu/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header-logo" src="/coffee-house/images/header/logo.svg" alt="header-logo">

        <ul class="header-pages">
            <li><a href="/coffee-house/index.html">Favorite coffee</a></li>
            <li><a href="/coffee-house/index.html">About</a></li>
            <li><a href="/coffee-house/index.html">Mobile app</a></li>
            <li><a href="/coffee-house/index.html">Contact us</a></li>
        </ul>

        <div class="header-menu">

            <a href="/coffee-house/menu/menu.html">Menu</a>
            <img href="/coffee-house/menu/menu.html" src="/coffee-house/images/header/coffee-cup.svg" alt="menu-logo">
        </div>

        <button class="header-burger">
            <img class="line" src="/coffee-house/images/header/burgerLine.svg" alt="burgerLine">
            <img class="line" src="/coffee-house/images/header/burgerLine.svg" alt="burgerLine">
        </button>

        <div class="header-burgerMenu">

            <a href="/coffee-house/index.html" class="burger-link">
                Favorite coffee
            </a>

            <a href="/coffee-house/index.html" class="burger-link">
                About
            </a>

            <a href="/coffee-house/index.html" class="burger-link">
                Mobile app
            </a>
            <a href="/coffee-house/index.html" class="burger-link">
                Contact us
            </a>
            <a href="/coffee-house/menu/menu.html" class="burger-menu">

                <h2 class="burger-link">
                    Menu
                </h2>

                <img src="/coffee-house/images/header/coffee-cup.svg" alt="menu-logo">

            </a>
        </div>

    </header>
    <main>
        <section class="menu">
            <h2 class="menu-title">
                Behind each of our cups
                hides an <span class="menu-title-word">amazing surprise</span>
            </h2>

            <div class="menu-buttons">


                <button class="menu-coffee">
                    <div class="menu-coffee-active">
                        <img src="/coffee-house/menu/imageMenu/menu/menuCoffee.png" alt="Menu">
                    </div>
                    <h3 class="menu-coffee-categories">
                        Coffee
                    </h3>
                </button>

                <button class="menu-tea">
                    <div class="menu-tea-active">
                        <img src="/coffee-house/menu/imageMenu/menu/menuTea.png" alt="Menu">
                    </div>
                    <h3 class="menu-tea-categories">
                        Tea
                    </h3>
                </button>

                <button class="menu-dessert">
                    <div class="menu-dessert-active">
                        <img src="/coffee-house/menu/imageMenu/menu/menuDessert.png" alt="Menu">
                    </div>
                    <h3 class="menu-dessert-categories">
                        Dessert
                    </h3>
                </button>
            </div>

            <div class="menu-products">


            </div>

            <button class="menu-more">
                <img src="/coffee-house/menu/imageMenu/refresh/refresh.svg" alt="menuRefresh">
            </button>

        </section>

    </main>
    <footer class="footer">
        <div class="footer-block">
            <h2 class="footer-title">
                Sip, Savor, Smile.
                <span class="footer-title-word">It’s coffee time!</span>
            </h2>
            <div class="footer-social">
                <button class="footer-button">
                    <img src="/coffee-house/images/footer/twitter.svg" alt="footerTwitter">
                </button>

                <button class="footer-button">
                    <img src="/coffee-house/images/footer/instagram.svg" alt="footerInstagram">
                </button>

                <button class="footer-button">
                    <img src="/coffee-house/images/footer/facebook.svg" alt="footerFacebook">
                </button>
            </div>
        </div>


        <div class="footer-contact">

            <div class="footer-connection">
                <h2 class="connection-title">Contact us</h2>
                <div class="connection-block">

                    <div class="connection">
                        <img src="/coffee-house/images/footer/pin-alt.svg" alt="connectionPil">
                        <h3 class="connection-text">
                            8558 Green Rd., LA
                        </h3>
                    </div>
                    <div class="connection">
                        <img src="/coffee-house/images/footer/phone.svg" alt="connectionPhone">
                        <h3 class="connection-text">
                            +1 (603) 555-0123
                        </h3>
                    </div>
                    <div class="connection">
                        <img src="/coffee-house/images/footer/clock.svg" alt="connectionClock">
                        <h3 class="connection-text">
                            Mon-Sat: 9:00 AM – 23:00 PM
                        </h3>
                    </div>
                </div>
            </div>

        </div>
    </footer>

</body>

</html>
