<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/audio-player/css/style.css">
    <script defer type="module" src="/audio-player/js/player.js"></script>
    <script defer type="module" src="/audio-player/js/variables/const.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="change-bacground">
            <img class="bacground-player" src="/audio-player/images/covers/lemonade.png" alt="Back">

        </div>
        </div>
        <div class="player">
            <div class="player-container">
                <div class="change-img">
                    
                <img class="player-covers" src="/audio-player/images/covers/lemonade.png" alt="PlayerCovers">
            </div>

                <div class="player-utilities">

                <div class="utilites-button">
                        

                    <div class="toggle-play play">
                    </div>

                    <h2 class="name">
                        
                        <span class="author-song">Beyonce</span> <br>
                        
                        <span class="name-song">Don't Hurt Yourself</span>

                    </h2>

                    <img class="backward" src="/audio-player/images/utilities/backward.png" alt="PlayerBackward">

                    <img class="forward" src="/audio-player/images/utilities/forward.png" alt="PlayerForward">
                </div>

                <div class="utilites-bar">

                    <h4 class="full-time">
                        :
                    </h4>

                    <div class="bar">
                        <div class="progress"></div>
                    </div>

                    <h4 class="real-time">
                        0:00
                    </h4>

                </div>

                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
