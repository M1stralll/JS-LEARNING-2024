<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/image-gallery/css/style.css">
    <script defer type="module" src="/image-gallery/js/gallery.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header-logo">
            Unsplash API
        </h1>
        <div class="header-search">
            <form class="search-panel" action="">

                    <img class="button-search" id="search-button" src="/image-gallery/images/search.svg"

                </button>
            </form>
        </div>
    </header>
    <main>
        <div class="search-results">
          
        </div>
    </main>
</body>

</html>
